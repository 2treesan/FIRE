seed: 42
device: cuda
verbose: true
loader:
  _target_: src.loader.sr_loader.SRLoader
  hr_dir: /workspace/kaggle_dataset/data
  split:
  - 0.8
  - 0.1
  - 0.1
  batch_size: 8
  num_workers: 4
  seed: 42
  exts:
  - .png
  - .jpg
  - .jpeg
  augment:
  - fliprot
  - degrade_std
  - pair_enhance
  scale: 4
  patch_size: 192
model:
  _target_: src.model.swinir.SwinIR
  img_size: 48
  patch_size: 1
  in_chans: 3
  embed_dim: 96
  depths:
  - 6
  - 6
  - 6
  - 6
  num_heads:
  - 6
  - 6
  - 6
  - 6
  window_size: 8
  mlp_ratio: 2.0
  qkv_bias: true
  qk_scale: null
  drop_rate: 0.0
  attn_drop_rate: 0.0
  drop_path_rate: 0.1
  norm_layer: null
  ape: false
  patch_norm: true
  upscale: 4
  img_range: 1.0
  upsampler: pixelshuffle
  resi_connection: 1conv
trainer:
  _target_: src.trainer.sr_trainer.SRTrainer
  lr: 0.0002
  weight_decay: 0.0001
  sample_every_n_epochs: 5
  num_samples: 4
  max_epochs: 100
  accelerator: gpu
  devices: 1
  precision: 16
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  enable_progress_bar: true
  enable_model_summary: true
  log_every_n_steps: 50
  callbacks:
  - _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: val_psnr
    mode: max
    filename: swinir-{epoch:02d}-{val_psnr:.2f}
    save_top_k: 3
    save_last: true
    every_n_epochs: 1
  - _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: val_loss
    mode: min
    patience: 15
    min_delta: 0.001
  - _target_: pytorch_lightning.callbacks.LearningRateMonitor
    logging_interval: epoch
  logger:
    _target_: pytorch_lightning.loggers.WandbLogger
    project: ${oc.env:WANDB_PROJECT,swinir-super-resolution}
    entity: ${oc.env:WANDB_ENTITY,null}
    name: swinir_x4_experiment
    log_model: true
    save_dir: ./logs
eval:
  _target_: src.eval.default.DefaultEvaluator
  postprocess: identity
  n_samples_show: 10
