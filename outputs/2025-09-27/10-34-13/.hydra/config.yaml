model:
  _target_: src.model.swinir.build_swinir
  img_size: 48
  patch_size: 1
  in_chans: 3
  embed_dim: 96
  depths:
  - 6
  - 6
  - 6
  - 6
  num_heads:
  - 6
  - 6
  - 6
  - 6
  window_size: 8
  mlp_ratio: 2.0
  qkv_bias: true
  qk_scale: null
  drop_rate: 0.0
  attn_drop_rate: 0.0
  drop_path_rate: 0.1
  norm_layer: null
  ape: false
  patch_norm: true
  upscale: 4
  img_range: 1.0
  upsampler: pixelshuffle
  resi_connection: 1conv
loader:
  _target_: src.loader.sr_loader.build_sr_loader
  hr_dir: /workspace/kaggle_dataset/data
  split:
  - 0.8
  - 0.1
  - 0.1
  batch_size: 8
  num_workers: 4
  seed: 42
  exts:
  - .png
  - .jpg
  - .jpeg
  augment:
  - hflip
  - vflip
  - rot90
  scale: 4
  patch_size: 192
trainer:
  _target_: src.trainer.default.DefaultTrainer
  lr: 0.0002
  betas:
  - 0.9
  - 0.99
  epochs: 1
  ckpt_path: best.pt
  max_epochs: 100
  weight_decay: 0.0001
eval:
  _target_: src.eval.default.DefaultEvaluator
  postprocess: identity
  n_samples_show: 10
experiment_name: swinir_x4_rtx3090
